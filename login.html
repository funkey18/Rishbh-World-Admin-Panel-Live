<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login | RishabhWorld Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to RishabhWorld Admin" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="shortcut icon" href="https://images.crunchbase.com/image/upload/c_pad,h_256,w_256,f_auto,q_auto:eco,dpr_1/cz9sg7wue8wmk3lzjl4t">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f6fa; }
    .login-card { width: 100%; max-width: 420px; }
    .brand { font-weight: 700; color: #0d6efd; }
  </style>
</head>
<body>
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="login-card card shadow border-0">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="brand h3 mb-1">RishabhWorld</div>
          <div class="text-muted small">Admin Panel</div>
        </div>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" id="btnLogin">
              <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
            </button>
          </div>
        </form>
        <div id="errorBox" class="alert alert-danger mt-3 d-none" role="alert">
          Invalid credentials. Please try again.
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index:1080;"></div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Global Toast Helper -->
  <script>
    (function(){
      const containerId = 'toastContainer';
      function ensureContainer(){
        let c = document.getElementById(containerId);
        if (!c) {
          c = document.createElement('div');
          c.id = containerId;
          c.className = 'toast-container position-fixed top-0 end-0 p-3';
          c.style.zIndex = '1080';
          document.body.appendChild(c);
        }
        return c;
      }
      window.showToast = function(message, opts){
        try {
          const options = Object.assign({ title: '', variant: 'primary', delay: 3000 }, opts || {});
          const container = ensureContainer();
          const toastEl = document.createElement('div');
          toastEl.className = `toast align-items-center text-bg-${options.variant} border-0`;
          toastEl.setAttribute('role', 'alert');
          toastEl.setAttribute('aria-live', 'assertive');
          toastEl.setAttribute('aria-atomic', 'true');
          toastEl.innerHTML = `
            <div class=\"d-flex\">
              <div class=\"toast-body\">
                ${options.title ? `<strong class='me-2'>${options.title}</strong>` : ''}${message || ''}
              </div>
              <button type=\"button\" class=\"btn-close btn-close-white me-2 m-auto\" data-bs-dismiss=\"toast\" aria-label=\"Close\"></button>
            </div>`;
          container.appendChild(toastEl);
          const t = new bootstrap.Toast(toastEl, { delay: options.delay, autohide: true });
          toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
          t.show();
        } catch (_) { /* noop */ }
      };
    })();
  </script>

  <script>
    (function(){
      const SESSION_KEY = 'KG_ADMIN_USER';
      function setSession(obj) {
        try {
          const encoded = btoa(encodeURIComponent(JSON.stringify(obj)));
          sessionStorage.setItem(SESSION_KEY, encoded);
        } catch (e) { /* noop */ }
      }
      function getSession() {
        try {
          const encoded = sessionStorage.getItem(SESSION_KEY);
          if (!encoded) return null;
          return JSON.parse(decodeURIComponent(atob(encoded)));
        } catch (e) { return null; }
      }

      // If already logged in, go to dashboard
      if (getSession()) {
        showToast('Already signed in. Redirecting...', { title: 'Welcome back', variant: 'success', delay: 1500 });
        setTimeout(() => window.location.replace('index.html'), 800);
        return;
      }

      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const errorBox = document.getElementById('errorBox');
      const btnLogin = document.getElementById('btnLogin');

      const btnDefaultHtml = btnLogin ? btnLogin.innerHTML : '';
      function setLoading(state) {
        if (!btnLogin) return;
        if (state) {
          btnLogin.disabled = true;
          email.disabled = true;
          password.disabled = true;
          btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Signing in...';
        } else {
          btnLogin.disabled = false;
          email.disabled = false;
          password.disabled = false;
          btnLogin.innerHTML = btnDefaultHtml;
        }
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        errorBox.classList.add('d-none');
        setLoading(true);

        const em = (email.value || '').trim();
        const pw = (password.value || '').trim();

        const VALID_EMAIL = 'rutuja@gmail.com';
        const VALID_PW = 'Golu@2001';

        if (em.toLowerCase() === VALID_EMAIL.toLowerCase() && pw === VALID_PW) {
          setSession({ email: em, name: 'Admin', loginAt: new Date().toISOString() });
          showToast('You have signed in successfully.', { title: 'Login Success', variant: 'success', delay: 1500 });
          // Navigate to dashboard
          setTimeout(() => window.location.replace('index.html'), 600);
        } else {
          errorBox.classList.remove('d-none');
          showToast('Invalid credentials. Please try again.', { title: 'Login Failed', variant: 'danger' });
          setLoading(false);
        }
      });
    })();
  </script>
</body>
</html>
