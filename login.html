<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login | RishabhWorld Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to RishabhWorld Admin" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="shortcut icon" href="https://images.crunchbase.com/image/upload/c_pad,h_256,w_256,f_auto,q_auto:eco,dpr_1/cz9sg7wue8wmk3lzjl4t">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f6fa; }
    .login-card { width: 100%; max-width: 420px; }
    .brand { font-weight: 700; color: #0d6efd; }
  </style>
</head>
<body>
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="login-card card shadow border-0">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="brand h3 mb-1">RishabhWorld</div>
          <div class="text-muted small">Admin Panel</div>
        </div>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <!-- <div class="form-text">Use email: <code>ruvik@fmail.com</code></div> -->
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            <!-- <div class="form-text">Use password: <code>Golu@2001</code></div> -->
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
            </button>
          </div>
        </form>
        <div id="errorBox" class="alert alert-danger mt-3 d-none" role="alert">
          Invalid credentials. Please try again.
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const SESSION_KEY = 'KG_ADMIN_USER';
      function setSession(obj) {
        try {
          const encoded = btoa(encodeURIComponent(JSON.stringify(obj)));
          sessionStorage.setItem(SESSION_KEY, encoded);
        } catch (e) { /* noop */ }
      }
      function getSession() {
        try {
          const encoded = sessionStorage.getItem(SESSION_KEY);
          if (!encoded) return null;
          return JSON.parse(decodeURIComponent(atob(encoded)));
        } catch (e) { return null; }
      }

      // If already logged in, go to dashboard
      if (getSession()) {
        window.location.replace('index.html');
        return;
      }

      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const errorBox = document.getElementById('errorBox');

      form.addEventListener('submit', function(e){
        e.preventDefault();
        errorBox.classList.add('d-none');

        const em = (email.value || '').trim();
        const pw = (password.value || '').trim();

        const VALID_EMAIL = 'rutuja@gmail.com';
        const VALID_PW = 'Golu@2001';

        if (em.toLowerCase() === VALID_EMAIL.toLowerCase() && pw === VALID_PW) {
          setSession({ email: em, name: 'Admin', loginAt: new Date().toISOString() });
          // Navigate to dashboard
          window.location.replace('index.html');
        } else {
          errorBox.classList.remove('d-none');
        }
      });
    })();
  </script>
</body>
</html>
